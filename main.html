<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Ultimate Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Knewave&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quantico:700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1 id="heading">The Ultimate Calculator</h1>
        <button class="btn" id="reset">Reset</button>
    </div>
    
    <div class="container" id="calcBody">
        <div id="screen">
            <h1 id="screenDisp">0</h1>
        </div>
        <div class="container" id="keyDiv">
            <div class="calcKeys key">7</div>
            <div class="calcKeys key">8</div>
            <div class="calcKeys key">9</div>
            <div class="calcKeys key">/</div>
            <div class="calcKeys key">4</div>
            <div class="calcKeys key">5</div>
            <div class="calcKeys key">6</div>
            <div class="calcKeys key">*</div>
            <div class="calcKeys key">1</div>
            <div class="calcKeys key">2</div>
            <div class="calcKeys key">3</div>
            <div class="calcKeys key">-</div>
            <div class="calcKeys key">0</div>
            <div class="calcKeys key">.</div>
            <div class="calcKeys key">+</div>
            <div class="calcKeys" id="equalKey">=</div>
        </div>
  
    </div>


    <script type="text/javascript" src="index.js"></script>
</body>
</html>
